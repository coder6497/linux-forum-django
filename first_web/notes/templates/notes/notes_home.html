{%extends 'main/base.html'%}

{%block title%}Главная{%endblock%}

{%block body%}
<div class="features">
    <h1>Темы нашего сайта</h1>
    <p>
        Здесь находятся документации и темы нашего сайта
    </p>
</div>
<div class="container">
    {%for elem in notes%}
        <div class="alert alert-success">
            {{elem.user_name}}|
            {{elem.date_time}}
            <h2>{{elem.title}}</h2>
            {{elem.full_text}}
        </div>
    {%endfor%}
</div>
{%endblock%}
