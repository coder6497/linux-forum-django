{%extends "main/base.html"%}

{%block title%}Создать тему{%endblock%}

{%block body%}
  <div class="features">
    <div class="container">
        <h1>Создать тему</h1>
        <div class="alert alert-warning">
            <form method="post">
                {%csrf_token%}
                {{form.title}}<br>
                <br>
                {{form.full_text}}<br>
                <br>
                {{form.date_time}}<br>
                <br>
                {{form.user_name}}
                <br><br>
                <button class="btn btn-success" type="submit">Добавить</button>
                <h3>{{error}}</h3>
            </form>
        </div>
    </div>
    </div>
{%endblock%}
